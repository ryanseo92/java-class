<!DOCTYPE html>
<html lang="ko">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <style>
            form label{
              width: 150px;
              float: left;
            }
            
            div.inner {
                text-indent: 150px;
            }
            button.react{
                float : right;
            }
            
          </style>

    </head>
    <body>
        <h1>회원가입</h1>
        <form action>
            <fieldset style="width:600px;" >
                <legend>회원 가입 정보</legend>
                <label for>아이디</label>
                <input type="text">
                <button>중복확인</button>
                <br>
                <label for>비밀번호</label>
                <input type="text">
                <input type="text" placeholder="한 번 더 입력해주세요">
                <br>
                <div class="inner" style="color: red;">※10자리 이상, 특수키, 숫자, 영문자를 포함해야 합니다.</div>
                                
                <label for>전화번호</label>
                <input type="text">
                <br>
                <label for>이메일</label>
                <input type="text">@<input type="text">
                
                <br>
                <label for>주소 검색</label>
                <input type="text">
                <button>주소검색</button>
                <br>
                <label class="inner" for>주소</label>
                <input class="inner" type="text">
                <br>
                <label class="inner"  for>세부주소</label>
                <input class="inner" type="text">
                <br>
                <button class="react">가입하기</button>

                

            </fieldset>
        </form>
    </body>
</html>
